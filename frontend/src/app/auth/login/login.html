
<div class="form-login">
    <form name="loginForm" novalidate="novalidate">
        <h2 class="title">Please login</h2>

        <div class="form-group" show-errors>
            <input name="username" class="form-control username" placeholder="enter username or email" autofocus required ng-model="user.username" />
        </div>

        <div class="form-group" show-errors>
            <input type="password" name="password" class="form-control password" placeholder="enter password" required ng-model="user.password" />
        </div>

        <button class="btn btn-primary btn-block" ng-click="login()" ng-disabled="!loginForm.$valid" ng-if="!available">
            Login
        </button>

        <button class="btn btn-primary btn-block" ng-click="register()" ng-disabled="!loginForm.$valid" ng-if="available">
            Register
        </button>

        <a class="btn btn-primary btn-block" ng-href="{{backend}}/auth/github">
            Register with Github
        </a>
    </form>
</div>
